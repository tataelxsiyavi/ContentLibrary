server.port=1999
spring.datasource.url=jdbc:mysql://localhost:3306/content
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
#hibernatr ddl auto (create,create-drop,validate,update)
spring.jpa.hibernate.ddl-auto=update
#thhe SQL dialect makes hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

#Mulipart properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

logging.file.path=./uploads
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
