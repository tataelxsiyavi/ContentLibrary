<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Signup and Login Form with Bootstrap Tabs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <script>
  
  
  </script>
  <style>
  
  
  </style>
  
</head>
<body  >
<div class="alert alert-primary"  role="alert" style="background: #1bd5a2; text-align: center;margin-left:500px;margin-top:20px;color:black;width: 420px;" th:text="${success}"  th:if="${success}"></div>
<div class="alert alert-danger" role="alert" style="margin-left:500px;margin-top:20px;color:black;width: 420px;" th:text="${Perror}" th:if="${Perror}"></div>
<div Style="margin-left: 550px;margin-top:80px;width: 300px;border:1px solid gray;border-radius:3px;">
  <div class="container" Style="width: 250px;padding:20px;padding-left:5px;" >
  
    <ul class="nav nav-tabs" >
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#signup">Signup</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#login">Login</a>
      </li>
    </ul>
    
    <div class="tab-content"  >
    
      <div id="signup" class="tab-pane fade show active" >
        <h3>Signup</h3>
        <form id="signup-form" th:action="@{/registeruser}"method="POST"  >
          <div class="form-group">
            <label for="username">Username<k style="color: red;">*</k></label>
            <input type="text" class="form-control" id="username" th:name="username" required style="width: 250px;">
            <span class="error" id="username-error"></span>
          </div>
          <div class="form-group">
            <label for="email">Email<k style="color: red;">*</k></label>
            <input type="email" class="form-control" id="email" th:name="email" required style="width: 250px;">
            <span class="error" id="email-error"></span>
          </div>
          <div class="form-group">
            <label for="Cpassword">Confirm Password<k style="color: red;">*</k></label>
            <input type="password" class="form-control" id="Cpassword" th:name="Cpassword" required style="width: 250px;">
            <span class="error" id="password-error"></span>
          </div>
          <div class="form-group">
            <label for="password">Password<k style="color: red;">*</k></label>
            <input type="password" class="form-control" id="password" th:name="password" required style="width: 250px;">
            <span class="error" id="password-error"></span>
          </div>
          <button type="submit" class="btn btn-primary" >Signup</button>
          </form>
      </div>
      <div id="login" class="tab-pane fade" >
       
        <h3>Login</h3>
        <form id="login-form" th:action="@{/loginuser}"  method="POST" >
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:name="userName" required  style="width: 250px;">
            <span class="error" id="login-username-error"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:name="password" required style="width: 250px;">
            <span class="error" id="login-password-error"></span>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
    </div>
  </div>
  <script>
 
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
